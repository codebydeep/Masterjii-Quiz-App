<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./output.css" />

    <!-- Minimal extra styles for states so Tailwind purge doesn't remove them -->
    <style>
      .btn {
        transition: background-color 0.2s, color 0.2s, border-color 0.2s;
      }
      .btn.correct {
        background-color: #22c55e !important; /* green-500 */
        border-color: #22c55e !important;
        color: #fff !important;
      }
      .btn.wrong {
        background-color: #ef4444 !important; /* red-500 */
        border-color: #ef4444 !important;
        color: #fff !important;
      }
      .btn:disabled {
        opacity: 0.9;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="relative min-h-screen bg-[#121212] overflow-hidden">
      <!-- Background blobs -->
      <div
        class="absolute top-1/4 left-10 w-72 h-72 bg-purple-500 opacity-30 blur-3xl rounded-full"
      ></div>
      <div
        class="absolute bottom-10 right-20 w-72 h-72 bg-yellow-400 opacity-20 blur-3xl rounded-full"
      ></div>
      <div
        class="absolute top-10 right-10 w-60 h-60 bg-red-500 opacity-20 blur-3xl rounded-full"
      ></div>
      <div
        class="absolute bottom-32 left-32 w-60 h-60 bg-blue-500 opacity-20 blur-3xl rounded-full"
      ></div>

      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
        <div
          class="quiz-box text-white border border-white/20 p-10 rounded-2xl shadow-xl bg-transparent w-[90vw] max-w-xl"
        >
          <h1 class="text-2xl font-bold mb-6">Simple Quiz</h1>

          <div class="quiz">
            <h2 id="question" class="mb-4 text-lg font-semibold">
              Question goes here
            </h2>

            <div id="answer-buttons" class="answer-buttons flex flex-col"></div>

            <button
              id="next-btn"
              style="display: none"
              class="next-btn bg-[#001e4d] text-white font-bold border-2 border-white/10 px-6 py-2 mt-6 rounded-xl cursor-pointer hover:bg-black hover:text-white block mx-auto"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
